<!DOCTYPE html>
<html>
<head>
  <title>StepGo Map Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"
  />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }

    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 999;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    button {
      margin-top: 5px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="controls">
    <button onclick="startTracking()">Mulai</button>
    <button onclick="stopTracking()">Selesai</button>
  </div>

  <script>
    let map = L.map('map').fitWorld();
    let watchId, startTime, totalDistance = 0, lastLatLng;

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18
    }).addTo(map);

    L.control
      .geocoder({
        defaultMarkGeocode: true
      })
      .addTo(map);

    map.on('click', function (e) {
      L.popup()
        .setLatLng(e.latlng)
        .setContent("Lokasi: " + e.latlng.toString())
        .openOn(map);
    });

    function startTracking() {
      totalDistance = 0;
      lastLatLng = null;
      startTime = new Date();

      watchId = navigator.geolocation.watchPosition(function (position) {
        const latlng = L.latLng(position.coords.latitude, position.coords.longitude);
        if (lastLatLng) {
          totalDistance += latlng.distanceTo(lastLatLng); // dalam meter
        }
        lastLatLng = latlng;

        map.setView(latlng, 18);
        L.circleMarker(latlng, { radius: 5, color: 'blue' }).addTo(map);
      }, console.error, {
        enableHighAccuracy: true,
        maximumAge: 1000
      });
    }

    function stopTracking() {
      navigator.geolocation.clearWatch(watchId);
      const endTime = new Date();
      const totalSeconds = Math.floor((endTime - startTime) / 1000);

      const data = {
        jarak: Math.round(totalDistance),
        waktu: totalSeconds
      };

      // Ganti URL di sini dengan Web App kamu
      const URL_WEB_APP_GOOGLE = "https://script.google.com/macros/s/AKfycbxyz123abc456/exec";

      fetch(https://script.google.com/macros/s/AKfycbw3rsnwozk929t9jz9v-CfUEJwxCEOyAy4Pg15rt2hmaq7cQbz0IaYh0Zhl0jFj3558/exec, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(res => res.json())
      .then(response => {
        alert("Data berhasil dikirim ke Google Sheets!");
      })
      .catch(err => {
        console.error(err);
        alert("Gagal mengirim data.");
      });
    }
  </script>
</body>
</html>
