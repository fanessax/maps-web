<!DOCTYPE html>
<html>
  <head>
    <title>Lokasiku Sekarang</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html, body, #map {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <!-- Leaflet.js untuk peta -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  </head>
  <body>
    <div id="map"></div>

    <script>
      // Buat map dan tampilkan seluruh dunia
      var map = L.map("map").setView([0, 0], 2); // Koordinat 0,0 zoom 2

      // Tambahkan tile layer dari OpenStreetMap
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: '&copy; OpenStreetMap contributors',
      }).addTo(map);

      // Cek lokasi pengguna (dengan izin browser)
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          function (position) {
            var lat = position.coords.latitude;
            var lng = position.coords.longitude;

            // Update map ke lokasi pengguna
            map.setView([lat, lng], 15);

            // Tambahkan marker
            L.marker([lat, lng]).addTo(map)
              .bindPopup("Kamu di sini! üìç")
              .openPopup();
          },
          function () {
            alert("Gagal mendapatkan lokasi üò¢");
          }
        );
      } else {
        alert("Browser kamu tidak mendukung geolocation üòî");
      }
    </script>
  </body>
</html>
